<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Online Art Contest</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="login-container">
        <form class="login-form" id="login-form">
            <h2>Welcome Back</h2>
            <p>Login to the Art Contest Portal</p>
            
            <div class="input-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn-primary" id="btn-login">Login</button>

            <div class="divider">OR</div>

            <button type="button" class="btn-google" id="btn-google">
                <i class="fab fa-google"></i> Sign in with Google
            </button>

            <p class="switch-link">New here? <a href="signup.html">Create an account</a></p>
        </form>
    </div>

    <script type="module" src="login.js"></script>

    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Art Contest</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="login-container">
        <form id="signup-form">
            <h2>Create Account</h2>
            <p>Join the Art Contest</p>
            
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="signup-email" required placeholder="name@example.com">
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" id="signup-password" required placeholder="Create a password (min 6 chars)">
            </div>

            <button type="submit" class="btn-primary">Sign Up</button>

            <p class="switch-link">Already have an account? <a href="login.html">Login here</a></p>
        </form>
    </div>

    <script type="module" src="signup.js"></script>
</body>
</html>
